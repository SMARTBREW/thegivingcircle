<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - The Giving Circle</title>
    <meta name="description" content="Admin Dashboard for The Giving Circle - Transparency-first nonprofit platform">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/Giving_Circle..-removebg-preview.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        easternBlue: {
                            50: '#f0fdfe',
                            100: '#ccfbfc',
                            500: '#16a0aa',
                            600: '#138a93',
                            700: '#10737c',
                        },
                        saffron: {
                            50: '#fffcf0',
                            100: '#fef7cc',
                            500: '#f7c12c',
                            600: '#e6ad25',
                            700: '#d49820',
                        },
                        neptune: {
                            50: '#f0fffe',
                            100: '#ccfdf9',
                            500: '#7ac3bd',
                            600: '#6bb0aa',
                            700: '#5c9c97',
                        },
                        amaranth: {
                            50: '#fef2f4',
                            100: '#fce7ea',
                            500: '#e63e56',
                            600: '#d0374e',
                            700: '#b93045',
                        },
                        royalHeath: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            500: '#9f2c89',
                            600: '#8f267a',
                            700: '#7f216b',
                        },
                        gothic: {
                            50: '#f8fafb',
                            100: '#f1f5f7',
                            500: '#6f8e9a',
                            600: '#627f8b',
                            700: '#56707c',
                        },
                        buttercup: {
                            50: '#fffcf0',
                            100: '#fef7cc',
                            500: '#f4a414',
                            600: '#e09312',
                            700: '#cc8210',
                        }
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #16a0aa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-700">Loading Admin Dashboard...</h2>
            <p class="text-gray-500">Preparing your workspace</p>
        </div>
    </div>

    <!-- Admin Dashboard Root -->
    <div id="admin-root" class="hidden">
        <!-- React app will mount here -->
    </div>

    <!-- Fallback for non-JS environments -->
    <noscript>
        <div class="min-h-screen flex items-center justify-center bg-gray-50">
            <div class="text-center max-w-md mx-auto p-8">
                <div class="w-16 h-16 bg-easternBlue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Admin Dashboard</h1>
                <p class="text-gray-600 mb-4">The Giving Circle</p>
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <p class="text-yellow-800">
                        <strong>JavaScript Required:</strong> This admin dashboard requires JavaScript to function properly. Please enable JavaScript in your browser settings.
                    </p>
                </div>
            </div>
        </div>
    </noscript>

    <!-- Scripts -->
    <script>
        // Hide loading screen once React app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('admin-root').classList.remove('hidden');
            }, 1000);
        });

        // Basic error handling
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
            document.getElementById('loading-screen').innerHTML = `
                <div class="text-center">
                    <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-red-700 mb-2">Application Error</h2>
                    <p class="text-gray-600">Failed to load the admin dashboard. Please refresh the page or contact support.</p>
                    <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        Reload Page
                    </button>
                </div>
            `;
        });
    </script>

    <!-- React Bundle (would be injected by build process) -->
    <!-- <script type="module" src="/src/ADMIN/index.tsx"></script> -->
</body>
</html>

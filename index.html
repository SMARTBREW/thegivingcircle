    <!-- Structured Data - FAQPage Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is The Giving Circle?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Giving Circle is India's trusted social impact platform that connects Cause Champions with verified causes. It's a community giving platform where individuals can support social causes, donate to verified charities, and create real impact stories across India."
          }
        },
        {
          "@type": "Question",
          "name": "How do I become a Cause Champion?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can become a Cause Champion by visiting our onboarding page and filling out the registration form. Cause Champions are individuals who create and lead giving circles to support verified social causes in India."
          }
        },
        {
          "@type": "Question",
          "name": "Are the NGOs verified?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, all NGOs on The Giving Circle platform are verified. We work only with trusted, verified charity partners to ensure transparency and trust in philanthropy. Each NGO partner goes through a verification process before being listed on our platform."
          }
        },
        {
          "@type": "Question",
          "name": "How can I donate to social causes?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can browse our Live Causes page to find verified causes that need support. Each cause page provides detailed information about the campaign, the NGO partner, and how your donation will create impact. You can donate directly through the cause pages."
          }
        },
        {
          "@type": "Question",
          "name": "What types of causes does The Giving Circle support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Giving Circle supports a wide range of social causes including education, women empowerment, animal welfare, disaster relief, healthcare, hunger eradication, environmental conservation, and more. All causes are verified and work with trusted NGO partners."
          }
        },
        {
          "@type": "Question",
          "name": "How does The Giving Circle ensure transparency?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Giving Circle ensures transparency through verified NGO partnerships, detailed impact reporting, regular updates on campaigns, and measurable impact metrics. All causes provide regular updates on how donations are being used and the impact created."
          }
        }
      ]
    }
    </script>
